<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crear nuevo empleado</title>
    <style type="text/css">
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .form-container {
            width: 400px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 10px;
        }

        .input-label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-field {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .command-button {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</h:head>

<h:body>
    <h:form>
        <p:panel header="Registrar Empleado"
                 style="background-color: #111111; color: #d3cfcf; font-weight: bold; padding: 10px;"
                 styleClass="panel-header">

            <p:panel header="Informacion del empleados" style="width: 1200px; margin: 0 auto;">
                <div class="form-grid">

                <div class="ui-g">
                    <div class="ui-g-4">
                        <h:outputLabel value="Cedula" for="cedula_e" styleClass="input-label"/>
                    </div>
                    <div class="ui-g-8">
                        <p:inputText id="cedula_e" value="#{empleadoBean.empleado.cedula}" required="true"/>
                    </div>
                </div>

                <div class="ui-g">
                    <div class="ui-g-4">
                        <h:outputLabel value="Nombre" for="nombre_e" styleClass="input-label"/>
                    </div>
                    <div class="ui-g-8">
                        <p:inputText id="nombre_e" value="#{empleadoBean.empleado.nombre}" required="true"/>
                    </div>
                </div>

                <div class="ui-g">
                    <div class="ui-g-4">
                        <h:outputLabel value="Apellido" for="apellido_u" styleClass="input-label"/>
                    </div>
                    <div class="ui-g-8">
                        <p:inputText id="apellido_u" value="#{empleadoBean.empleado.apellido}" required="true"/>
                    </div>
                </div>
                    <div class="ui-g">
                        <div class="ui-g-4">
                            <h:outputLabel value="Edad" for="edad_e" styleClass="input-label"/>
                        </div>
                        <div class="ui-g-8">
                            <p:inputText id="edad_e" value="#{empleadoBean.empleado.edad}" required="true"/>
                        </div>
                    </div>
                <div class="ui-g">
                    <div class="ui-g-4">
                        <h:outputLabel value="Email" for="email_e" styleClass="input-label"/>
                    </div>
                    <div class="ui-g-8">
                        <p:inputText id="email_e" value="#{empleadoBean.empleado.email}" required="true"/>
                    </div>
                </div>

                <div class="ui-g">
                    <div class="ui-g-4">
                        <h:outputLabel value="Departamento" for="departamento_p"/>
                    </div>
                    <div class="ui-g-8">
                        <p:selectOneMenu id="departamento_p" value="#{empleadoBean.departamentoSeleccionado}">
                            <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                            <f:selectItems value="#{empleadoBean.departamentos}"/>
                        </p:selectOneMenu>
                    </div>
                </div>

                <div class="ui-g">
                    <div class="ui-g-4">
                        <h:outputLabel value="Ciudad" for="ciudad_p"/>
                    </div>
                    <div class="ui-g-8">
                        <p:selectOneMenu id="ciudad_p" value="#{empleadoBean.ciudadSeleccionada}">
                            <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                            <f:selectItems value="#{empleadoBean.ciudades}"/>
                        </p:selectOneMenu>
                    </div>
                </div>
                </div>
            </p:panel>

            <p:panel header="Informacion del login" style="width: 1200px; margin: 0 auto;">
                <div class="form-grid">
                    <div class="ui-g">
                        <div class="ui-g-4">
                            <h:outputLabel value="Username" for="username_e" styleClass="input-label"/>
                        </div>
                        <div class="ui-g-8">
                            <p:inputText id="username_e" value="#{empleadoBean.empleado.username}" required="true"/>
                        </div>
                    </div>
                </div>

                <div class="ui-g">
                    <div class="ui-g-4">
                        <h:outputLabel value="Password" for="password_e" styleClass="input-label"/>
                    </div>
                    <div class="ui-g-8">
                        <p:password id="password_e" value="#{empleadoBean.empleado.password}" required="true"/>
                    </div>
                </div>
            </p:panel>

            <p:growl id="growl" showDetail="true" sticky="true" life="5000"/>
            <p:commandButton value="Registrar Empleado" action="#{empleadoBean.registrarEmpleado()}" update="@form"
                             icon="pi pi-user-plus" styleClass="command-button"/>

        </p:panel>
    </h:form>
</h:body>

</html>
