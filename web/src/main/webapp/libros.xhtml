<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Productos por Categoría</title>
</h:head>

<h:body>
    <h:form>
        <!-- Dropdown de categorías -->
        <p:selectOneMenu value="#{categoriaBean.categoriaSeleccionada}">
            <f:selectItems value="#{categoriaBean.categorias}" var="categoria" itemLabel="#{categoria.nombre}" itemValue="#{categoria.nombre}" />
            <p:ajax listener="#{libroBean.obtenerProductosPorCategoria}" update="libros" />
        </p:selectOneMenu>

        <!-- Lista de libros -->
        <h:panelGroup id="libros">
            <ui:repeat value="#{libroBean.productosPorCategoria}" var="libro">
                <!-- Mostrar información del libro -->
                <p>Nombre: #{libro.nombre}</p>
                <p>Precio: #{libro.precio}</p>
                <!-- ... otros detalles del libro ... -->
            </ui:repeat>
        </h:panelGroup>
    </h:form>
</h:body>

</html>
